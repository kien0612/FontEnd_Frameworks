<div  class="w-50" style="margin-left: 350px;">
    <center>
        <h1>THÊM BÁN GIÀY</h1>
    </center>
    <form  name="form">
        <div>
            <label class="form-label ">ID</label>
            <input type="text" name="id" class="form-control" ng-model="inputValue.id" required>
            <p class="text-danger " ng-if="form.id.$dirty && form.id.$error.required">không để trống</p>
        </div>
        <div>
            <label class="form-label ">Tên</label>
            <input type="text" name="ten" class="form-control" ng-model="inputValue.ten" required>
            <p class="text-danger " ng-if="form.ten.$dirty && form.ten.$error.required">không để trống</p>
        </div>
        <div>
            <label class="form-label ">Hãng</label>
            <select name="hang" class="form-control" ng-model="inputValue.hang" required>
                <option value="Sandal">Sandal</option>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
            </select>
            <p class="text-danger " ng-if="form.hang.$dirty && form.hang.$error.required">không để trống</p>
        </div>
        <div>
            <label class="form-label ">Size</label>
            <input type="text" name="size" class="form-control" ng-model="inputValue.size" required>
            <p class="text-danger " ng-if="form.size.$dirty && form.size.$error.required">không để trống</p>
        </div>
        <div>
            <label class="form-label ">Giá</label>
            <input type="number" name="gia" class="form-control" min="100" ng-model="inputValue.gia" required>
            <p class="text-danger " ng-if="form.gia.$dirty && form.gia.$error.required">không để trống</p>
            <p class="text-danger " ng-if="form.gia.$dirty && form.gia.$error.min">giá phải lớn hơn 100</p>
        </div>
        <center>
            <button type="button" class="btn btn-success mt-2" ng-click="onAdd()">Thêm</button>
        </center>
    </form>
</div>
