<h1>Chi tiết sản phẩm</h1>
<form name="form">
    <div>
        <label class="form-label ">Tên</label>
        <input type="text" name="ten" class="form-control" ng-model="product.ten" disabled>
        <p class="text-danger " ng-if="form.ten.$dirty && form.ten.$error.required">Tên không được để trống</p>
    </div>
    
    <div>
        <label class="form-label ">Hình Ảnh</label> <br>
        <img width="100px" src="{{product.hinhAnh}}" alt="">
    </div>
    <div>
        <label class="form-label ">Hãng</label>
        <select name="hang" class="form-control" ng-model="product.hang" disabled>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Oppo">Oppo</option>
        </select>
        <p class="text-danger " ng-if="form.hang.$dirty && form.hang.$error.required">Hãng không được để trống</p>
    </div>
    <div>
        <label class="form-label ">Giá</label>
        <input type="number" name="gia" class="form-control" ng-model="product.gia" disabled>
        <p class="text-danger " ng-if="form.gia.$dirty && form.gia.$error.required">Giá không được để trống</p>
    </div>
    <center>
        <button type="button" class="btn btn-success mt-3" ng-click="onEdit()">Sửa</button>
        <button type="button" class="btn btn-warning mt-3" ng-click="onBack()">Quay Lại</button>
    </center>
</form>
