<h1>Sửa danh mục</h1>

<form>
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label class="form-label" for="">Name:</label>
                <input type="text" ng-model="objCate.name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="editCate()">Sửa</button>
            <a class="btn btn-outline-success" href="#!category/list_category">Quay lại</a>
        </div>
    </div>  
</form>
