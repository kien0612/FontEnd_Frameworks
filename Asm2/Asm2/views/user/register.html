<h5 class="text-center text-dark mt-5">Đăng ký</h5>
    <div class = "row">
        <div class = "col-4">
        </div>
        <div class="col-lg-4 col-md-12 wow shadow p-3 mb-5 bg-white rounded">
            <form>
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="name" ng-model="user_name" placeholder="Nhập tên" required>
                            <label for="name">Tên đăng nhập</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="email" ng-model="user_email" placeholder="Nhập email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="tel" ng-model="phone" placeholder="Nhập số điện thoại">
                            <label for="tel">Số điện thoại</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="address" ng-model="address" placeholder="Nhập địa chỉ">
                            <label for="email">Địa chỉ</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password" ng-model="password" placeholder="Nhập mật khẩu" required>
                            <label for="">Mật khẩu</label>
                        </div>  
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-dark w-100 py-3" ng-click="dang_ky()">Đăng ký</button>
                    </div>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Bạn đã có tài khoản? <a style="text-decoration: none" href="#!dang_nhap">Đăng nhập</a></p>
            </div>
        </div>
    </div>
