<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h5 class="text-center text-dark mt-5">Đăng nhập</h5>
        <div class="row ">
            <div class="col-4">
            </div>
            <div class="col-lg-4 col-md-12 wow shadow p-3 mb-5 bg-white rounded">
                <form action="">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" ng-model="name" placeholder="Tên đăng nhập" >
                                <label for="name">Tên đăng nhập</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" ng-model="password" id="email" name="password" placeholder="Mật khẩu" required>
                                <label for="password">Mật khẩu</label>
                            </div>
                        </div>
    
                        <div class="col-md-12 text-lg-end">
                            <p><a href=""">Quên mật khẩu?</a></p>
                        </div>
    
                        <div class="col-12">
                            <button class="btn btn-outline-dark w-100 py-3" id="showButton" ng-click="dang_nhap()" >Đăng nhập</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-3 mb-3">
                    <p>Bạn chưa có tài khoản? <a style="text-decoration: none" href="#!dang_ky">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
