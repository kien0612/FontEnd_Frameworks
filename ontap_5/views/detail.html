<center>
    <h1>Chi tiết điện thoại</h1>
</center>
<form name="form">
    <div>
        <label class="form-label ">Id</label>
        <input type="text" name="id" class="form-control" ng-model="phone.id" disabled >
        <p class="text-danger" ng-if="form.id.$dirty && form.id.$error.required">Không được để trống</p>
    </div>
    <div>
        <label class="form-label ">Tên</label>
        <input type="text" name="ten" class="form-control" ng-model="phone.ten" disabled>
        <p class="text-danger" ng-if="form.ten.$dirty && form.ten.$error.required">Không được để trống</p>
    </div>
    <div>
        <label class="form-label ">Hãng</label>
        <select name="hang" class="form-control" ng-model="phone.hang" disabled >
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Oppo">Oppo</option>
        </select>
        <p class="text-danger" ng-if="form.hang.$dirty && form.hang.$error.required">Không được để trống</p>
    </div>
    <div>
        <label class="form-label ">Giá</label>
        <input type="text" name="gia" class="form-control" ng-model="phone.gia" disabled>
        <p class="text-danger" ng-if="form.gia.$dirty && form.gia.$error.required">Không được để trống</p>
    </div>
    <center>
        <button type="button" class="btn btn-success mt-2" ng-click="onEdit()">Sửa</button>
        <button type="button" class="btn btn-warning mt-2" ng-click="onBack()">Quay lại</button>
    </center>
</form>
