<center>
    <h1>Danh sách điện thoại</h1>
</center>
<div>
    <a href="#!/phone/add"><button class="btn btn-primary">Thêm mới</button></a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Hãng</th>
            <th>Giá</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="phone in phones">
            <td>{{phone.id}}</td>
            <td>{{phone.ten}}</td>
            <td>{{phone.hang}}</td>
            <td>{{phone.gia}}</td>
            <td>
                <button type="button" class=" btn btn-success" ng-click="onDetail(phone.id)">Chi tiết</button>
                <button type="button" class=" btn btn-warning" ng-click="onEdit(phone.id)">Sửa</button>
                <button type="button" class=" btn btn-danger" ng-click="onDelete(phone.id)">Xóa</button>
            </td>
        </tr>
    </tbody>

</table>
