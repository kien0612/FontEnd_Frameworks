<h1>Thêm Mới</h1>
<form action="">
    <div>
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" ng-model="inputValue.name">
    </div>
    <div>
        <label for="" class="form-label">Category</label>
        <input type="text" class="form-control" ng-model="inputValue.category">
    </div>
    <div>
        <label for="" class="form-label">Image</label>
        <input type="text" class="form-control" ng-model="inputValue.image">
    </div>
    <div>
        <label for="" class="form-label">Price</label>
        <input type="number" class="form-control" ng-model="inputValue.price">
    </div>
    <div>
        <label for="" class="form-label">Discount</label>
        <input type="number" class="form-control" ng-model="inputValue.discount">
    </div>
    <div>
        <label for="" class="form-label">Description</label> <br>
        <textarea name="" id="" class="form-control" cols="30" rows="5" ng-model="inputValue.description"></textarea>
        <!-- <input type="text" class="form-control" ng-model="inputValue.description"> -->
    </div>
    <center>
        <button type="button" class="btn btn-success mt-2" ng-click="onSubmit()">Thêm mới</button>
    </center>
</form>
