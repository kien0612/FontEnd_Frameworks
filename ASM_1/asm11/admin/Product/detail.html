<h1>Chi Tiết Sản Phẩm</h1>
<form action="">
    <div>
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" ng-model="product.name" disabled>
    </div>
    <div>
        <label for="" class="form-label">Category</label>
        <input type="text" class="form-control" ng-model="product.category" disabled>
    </div>
    <div>
        <label for="" class="form-label">Image</label>
        <input type="text" class="form-control" ng-model="product.image" disabled>
    </div>
    <div>
        <label for="" class="form-label">Price</label>
        <input type="number" class="form-control" ng-model="product.price" disabled>
    </div>
    
    <div>
        <label for="" class="form-label">Description</label>
        <textarea name="" id="" class="form-control" cols="30" rows="5" ng-model="product.description" disabled></textarea>
    </div>
    <center>
        <button type="button" class="btn btn-success mt-2" ng-click="onEdit()">Sửa</button>
    </center>
</form>
