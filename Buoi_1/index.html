<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Slider Demo</title>
  <!-- Thêm CSS của Slick -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    /* Tùy chỉnh CSS cho slider */
    .slider {
      width: 80%;
      margin: 50px auto;
    }
    .slider img {
      width: 100%;
    }
    .product-item {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HTML cho slider -->
  <div class="slider">
    <div class="product-item">
      <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3">
      <h3>Product 3</h3>
      <p>Description of Product 3</p>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200x200?text=Product+4" alt="Product 4">
      <h3>Product 4</h3>
      <p>Description of Product 4</p>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200x200?text=Product+5" alt="Product 5">
      <h3>Product 5</h3>
      <p>Description of Product 5</p>
    </div>
  </div>

  <!-- Thêm jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Thêm JavaScript của Slick -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <!-- JavaScript để khởi tạo slider -->
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        autoplay: true, // Tự động chạy slider
        autoplaySpeed: 2000, // Tốc độ chuyển đổi của slider (2 giây)
        dots: true, // Hiển thị các chấm chuyển đổi
        infinite: true, // Cho phép lặp lại vô hạn
        speed: 500, // Tốc độ di chuyển của slider
        slidesToShow: 3, // Số lượng slide hiển thị mỗi lần
        slidesToScroll: 1, // Số lượng slide được di chuyển mỗi lần chuyển đổi
        responsive: [
          {
            breakpoint: 768, // Kích thước màn hình khi sẽ thay đổi giao diện
            settings: {
              slidesToShow: 2 // Số lượng slide hiển thị ở màn hình nhỏ hơn 768px
            }
          },
          {
            breakpoint: 480, // Kích thước màn hình khi sẽ thay đổi giao diện
            settings: {
              slidesToShow: 1 // Số lượng slide hiển thị ở màn hình nhỏ hơn 480px
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
