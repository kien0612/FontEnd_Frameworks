<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></link>
    <script src="../angular-1.8.2/angular-1.8.2/angular.min.js"></script>
    <script src="../angular-1.8.2/angular-1.8.2/angular-route.min.js"></script>
</head>
<!-- ng-app: khai báo tên application -->
<body ng-app="wd18301" >
    <img src="{{ path}}" alt="">
    <!-- ng-controller: khai báo tên contronller -->
    <div class="container " ng-controller="imgController">
        <img src="{{path}}" alt="">
        <h1>Hello {{ teacher.name }}</h1>
        <form action="" class="container" ng-controller="myController">
            <div>
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" ng-model="name">
                <h1 ng-bind="name"></h1>

                <!-- Mảng -->

                <!-- <h1 ng-if="listUser.leng > 0" ng-repeat="user in listUser">Hello {{ user }}</h1>
                <h1 ng-show="listUser.leng > 0" ng-repeat="user in listUser">Hello {{ user }}</h1>
                <h1 ng-hide="listUser.leng == 0" ng-repeat="user in listUser">Hello {{ user }}</h1> -->
                <h1 ng-if="count%2==0">Đây là số chắn</h1>
                <h1 ng-show="count%2==0">Đây là số chắn</h1>
                <h1 ng-hide="count%2==0">Đây là số lẻ</h1>

                <button class="btn btn-primary" type="button" ng-click="upCount()">Bấm</button>
                <p ng-mount="upCount()">{{count}}</p>
                <!-- <h1>Hello {{ listUser[0] }}</h1>
                <h1>Hello {{ listUser[1] }}</h1>
                <h1>Hello {{ listUser[2] }}</h1> -->
                <!-- Object -->
                <h1>Hello {{ teacher.name }}</h1>
                <h1>Hello {{ teacher['name'] }}</h1>
                <!-- Để truy xuất từ cha-> con thì sử dụng $parent -->
                <!-- Truy xuất ông -> cháu -> $parent..$parent -->
                <img src="{{ $parent.path}}" alt="">
            </div>
        </form>
    </div>
    
    <script>
        // Khởi tạo module angular 
        var app = angular.module('wd18301', []); // Cái thứ 1: tên app (ng-app)
        // Khai báo controller: 2 tham số:
            // 1 là 'tên controller'
            // 2 là hàm xử lý

            // C1: Viết trực tiếp tên hàm 
            app.controller('imgController', function($scope, $rootScope){
                $scope.path = '../images/article.png'; // scope thường
                $rootScope.path = '../images/article.png';
          
            })
            app.controller("myController", function($scope){
                // $scope.name = "wd18301";
                // $scope.listUser = ["Vũ", "Trung", "Kiên"];
                $scope.listUser = {
                    name: 'thaivm2',
                    email: 'thaiv2@gmail.com',
                    gender: 'male',
                }
                $scope.listUser = [];
                $scope.count = 3;
                $scope.upCount = function(){
                    $scope.count += 1;
                }
            });

            // rút gọn
            // angular.module('wd18301', []).controller("myController", function($scope){
            //     $scope.name = "wd18301";
            // })
            // C2: Gọi tên hàm khai báo sẵn
            // function tenFunction($scope){
            //     $scope.name = "wd18301";
            // }
            // app.controller('myController', tenFunction);
         
    </script>
</body>
</html
